spring.application.name=ecommerce

# Server configuration
server.port=8080

# Logging level (can be adjusted as needed)
logging.level.org.springframework.web=DEBUG

# Spring Data Source Configuration for MS SQL Server
spring.datasource.url=jdbc:sqlserver://localhost;encrypt=false;integratedSecurity=true;databaseName=EcommerceDb;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# Hibernate show SQL statements (optional, can be helpful for debugging)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Profile-specific configurations (optional)
# spring.profiles.active=dev   (to set a profile like dev, prod, etc.)
